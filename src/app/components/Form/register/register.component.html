<form class="container">
    <h1>Register</h1>
      <div class="form-group mb-3">
        <label for="usernameLabel">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group mb-3">
        <label for="passwordLabel" >Password</label>
        <input type="password" class="form-control" id="passwordLabel" placeholder="Password" required>
      </div>
      <div class="form-group mb-3">
        <label for="passwordConfirmLabel" >Password Confirmation</label>
        <input type="password" class="form-control" id="passwordConfirmLabel" placeholder="Password" required>
      </div>
      <div class="form-group mb-3">
        <label for="emailLabel" >Email</label>
        <input type="email" class="form-control" id="emailLabel" placeholder="example@gmail.com" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
  
      <a routerLink="/login" style="float: right;">Login</a>
    </form>
